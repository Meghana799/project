    <title>MODAL</title>

<style>
    .form-floating{
        margin: 10px 10px 10px 10px;
    }

.modal-content{
    background-image:url("https://cdn.pixabay.com/photo/2021/12/14/16/15/city-6870803__340.jpg");
}
</style>
    
  <body>
  <button class="btn btn-primary" data-bs-target="#chinni30" data-bs-toggle="chinni">LOG IN</button>
<div class="chinni" id="chinni30">
<div class=" modal-dialog">
<div class="modal-content">
    <div class="modal-header">
        <h3 class="text-light" >LOG IN</h3>
        <button class="btn-close" data-bs-dismiss="chinni"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-floating">
                <input type="text" name=" Name" id=" Name" class="form-control" placeholder="Enter your name">
                <label for="Name">Enter your Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="email" id="email" class="form-control " placeholder="Enter your email address">
                <label for="email">Enter your email address</label>
            </div>
            <div class="form-floating">
                <input type="text" name="pswd" id="pswd" class="form-control " placeholder="Enter your password">
                <label for="pswd">Enter your password</label>
            </div>
            <input type="button" value="log in" class="btn btn-dark">
        </form>
    </div>
</div>
</div>
</div>
